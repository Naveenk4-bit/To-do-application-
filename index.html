<!DOCTYPE html>
<html lang="en">
<head>
    <!-- font awsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-application </title>
    <!-- css link -->
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <!-- link java script -->
    <script src="index.js"></script>

    <!-- add new botton for mobile -->
    <div class="add_new_button_mobile">
      <button class="btn btn-primary d-flex gap-3 justify-content-center align-items-center" data-bs-toggle="modal" data-bs-target="#addnewmodel"
      type="submit"><i class="fa-regular fa-plus"></i>Add new items</button>
    </div>

    <!-- add new model -->
    <div class="modal fade" id="addnewmodel" tabindex="-1" aria-labelledby="addnewmodel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addnewmodel">Add New Item</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="imageurl" class="form-label">Image URL</label>
                <input type="url" 
                class="form-control" 
                id="imageurl" aria-describedby="imageHelp" placeholder="nothing here for now">
                <div id="imageHelp" class="form-text">It is optional one</div>
              </div>
              <div class="mb-3">
                <label for="tasktitle" class="form-label">Task Type</label>
                <input type="text" class="form-control" id="tasktitle" placeholder="Task Title" required>
              </div>
              <div class="mb-3">
                <label for="tag" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="tag" placeholder="Task Type" required>
              </div>
              <div class="mb-3">
                <label for="taskdiscription" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="taskdiscription" placeholder="write here" required>write here </textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Button trigger modal
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#showtask">
  Launch demo modal
</button> -->

<!-- Show task -->
<div class="modal fade" id="showtask" tabindex="-1" aria-labelledby="showtaskLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="showtaskLabel">Task title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body task_model_body">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">To-Do-List</a>
          <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
                </ul>
                <button class="btn btn-primary d-flex gap-3 justify-content-center align-items-center" data-bs-toggle="modal" data-bs-target="#addnewmodel"
                type="submit"><i class="fa-regular fa-plus"></i>Add new items</button>
          </div>
          
        </div>
      </nav>

      <div class="container">
      <section class = "mt-4">
        <div row class="row justify-content-center">
         <div class=" col-md-6">
           <div class="input-group flex-nowrap shadow-lg ">
             
             <input type="search" class="form-control" placeholder="search you want here" aria-label="Username" aria-describedby="addon-wrapping">
           <span class="input-group-text" id="addon-wrapping"> 
            <i class="fa-solid fa-magnifying-glass"></i>
           </span>

           </div>
        </div>
        </div>
      </section>
      
      <section class="mt-4">
        <div class="row task_contains">
          <!-- dynamic action -->

        </div>
      </section>
    </div>

    
</body>
</html>
